<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with parametes</title>
    <script>
        function hello(fname, lname){
            document.write("hello" + fname +" " + lname + "<br>");
        }
        function sum(a, b){
            document.write(a + b + "<br>");
        }

        hello("good","day");
        hello("good","day");
        sum(20,30);
        sum(15.6,30);
    </script>
</head>
<body>
    <h1>function with parametes</h1>
</body>
</html>
